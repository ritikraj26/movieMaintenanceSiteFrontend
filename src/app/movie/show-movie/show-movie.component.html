
<div>
    <table class="table table-striped">
    <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Release Date</th>
            <th>Number of Actors</th>
            <th>Upvotes</th>
            <th>Downvotes</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dataItem of movieList">
            <td>{{ dataItem.title }}</td>
            <td>{{ dataItem.description }}</td>
            <td>{{ dataItem.releaseDate }}</td>
            <td>{{ dataItem.numberOfActors }}</td>
            <td>{{ dataItem.upvote }}</td>
            <td>{{ dataItem.downvote }}</td>
            <td>
                <button type="button" (click)="onLike(dataItem)" class="m-1 btn btn-light btn-outline-primary mr-1">
                    Like
                </button>
                <button type="button" (click)="onDislike(dataItem)" class="m-1 btn btn-light btn-outline-success mr-1">
                    Dislike
                </button>
            </td>
        </tr>
    </tbody>
    </table>
    <div ngbDropdown class="dropdown">
        <button ngbDropdownToggle class="btn btn-light btn-outline-dark dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Sort by
        </button>
        <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="dropdownMenu2">
          <button ngbDropdownItem class="dropdown-item" type="button " (click)="sortResultTitle('title',true)">Movie Title in Ascending</button>
          <button ngbDropdownItem class="dropdown-item" type="button" (click)="sortResultTitle('title',false)">Movie Title in Descending</button>
          <button ngbDropdownItem class="dropdown-item" type="button" (click)="sortResultDOR('releaseDate',true)">Date of Release in Ascending</button>
          <button ngbDropdownItem class="dropdown-item" type="button" (click)="sortResultDOR('releaseDate',false)">Date of Release in Descending</button>
        </div>
      </div>
</div>
